            name: "Anna G.",
            text: "It‚Äôs so convenient to get IT help in English here. Fast response, clear answers, and excellent support for my home and business devices.",
            rating: 5
          },
          {
            name: "Diego F.",
            text: "Great experience setting up Wi-Fi and all our office computers and iPhones. Alexey is punctual, helpful, and solved all our tech issues.",
            rating: 5
          }
        ]
      }
    };

    // === –Ø–ó–´–ö–û–í–ê–Ø –õ–û–ì–ò–ö–ê ===
    let currentLang = 'es';
    function setLang(lang) {
      currentLang = lang;
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.lang-btn')[['ru','es','en'].indexOf(lang)].classList.add('active');
      // –¢–µ–∫—Å—Ç—ã –ø–æ data-txt
      for (const key in LANGS[lang]) {
        if (['home_services','biz_services','reviews'].includes(key)) continue;
        document.querySelectorAll(`[data-txt="${key}"]`).forEach(el=>{
          if(key==="contact_phone"||key==="footer"||key==="about") el.innerHTML = LANGS[lang][key];
          else el.textContent = LANGS[lang][key];
        });
      }
      // –£—Å–ª—É–≥–∏ –¥–ª—è –¥–æ–º–∞
      let hs = '';
      LANGS[lang].home_services.forEach(item=>{
        hs += `<div class="bg-white rounded-2xl glow p-6 flex flex-col items-center text-center hover:scale-105 transition-transform duration-300"><div class="text-4xl mb-2">${item.icon}</div><div class="font-semibold text-lg">${item.title}</div></div>`;
      });
      document.getElementById('home-services-list').innerHTML = hs;
      // –£—Å–ª—É–≥–∏ –¥–ª—è –±–∏–∑–Ω–µ—Å–∞
      let bs = '';
      LANGS[lang].biz_services.forEach(item=>{
        bs += `<div class="bg-white rounded-2xl glow p-6 flex flex-col items-center text-center hover:scale-105 transition-transform duration-300"><div class="text-4xl mb-2">${item.icon}</div><div class="font-semibold text-lg">${item.title}</div></div>`;
      });
      document.getElementById('biz-services-list').innerHTML = bs;
      // –û—Ç–∑—ã–≤—ã (–ø–µ—Ä–µ—Ä–∏—Å—É–µ–º!)
      reviewIdx = 0;
      showReview(0);
    }
    // --- SLIDER ---
    const slides = [
      {img: "https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/devices-pc.svg", captionRU: "–û–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ –¥–æ–º–∞—à–Ω–∏—Ö –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–≤ –∏ –Ω–æ—É—Ç–±—É–∫–æ–≤", captionES: "Soporte para computadoras y notebooks en casa", captionEN: "Home PC & laptop support"},
      {img: "https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/shield-check.svg", captionRU: "–ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –ü–û", captionES: "Seguridad inform√°tica y software", captionEN: "Security & software setup"},
      {img: "https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/device-mobile.svg", captionRU: "–ù–∞—Å—Ç—Ä–æ–π–∫–∞ Android/iOS, —Å–º–∞—Ä—Ç—Ñ–æ–Ω–æ–≤ –∏ –ø–ª–∞–Ω—à–µ—Ç–æ–≤", captionES: "Configuraci√≥n de dispositivos Android/Apple", captionEN: "Android/Apple device setup & support"},
      {img: "https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/server.svg", captionRU: "–°–µ—Ç–∏ –∏ —Å–µ—Ä–≤–µ—Ä—ã –¥–ª—è –±–∏–∑–Ω–µ—Å–∞", captionES: "Redes y servidores para empresas", captionEN: "Business networks & servers"},
    ];
    let currentSlide = 0;
    function showSlide(idx) {
      currentSlide = (idx + slides.length) % slides.length;
      const slide = slides[currentSlide];
      const langCaption = currentLang === "ru" ? slide.captionRU : currentLang === "es" ? slide.captionES : slide.captionEN;
      document.getElementById('slider').innerHTML = `
        <div class="w-full h-full flex flex-col items-center justify-center transition-all duration-700">
          <img src="${slide.img}" alt="" class="w-32 h-32 mb-4 drop-shadow-lg" />
          <div class="text-lg font-semibold text-ar-blue text-center">${langCaption}</div>
        </div>
      `;
    }
    function prevSlide() { showSlide(currentSlide - 1); }
    function nextSlide() { showSlide(currentSlide + 1); }
    setInterval(() => nextSlide(), 3500);

    // --- REVIEWS ---
    let reviewIdx = 0;
    function showReview(idx) {
      const reviews = LANGS[currentLang].reviews;
      reviewIdx = (idx + reviews.length) % reviews.length;
      const rev = reviews[reviewIdx];
      document.getElementById('review-slide').innerHTML = `
        <div>
          <div class="flex justify-center mb-3">
            ${[...Array(rev.rating)].map(_=>'<svg class="w-6 h-6 text-ar-yellow" fill="currentColor" viewBox="0 0 20 20"><polygon points="10,1 12.59,6.52 18.51,7.27 14,11.28 15.18,17.09 10,14.12 4.82,17.09 6,11.28 1.49,7.27 7.41,6.52" /></svg>').join('')}
          </div>
          <div class="text-xl font-semibold mb-2 text-ar-blue">"${rev.text}"</div>
          <div class="text-ar-blue mt-2">‚Äî <b>${rev.name}</b></div>
        </div>
      `;
    }
    function prevReview() { showReview(reviewIdx - 1); }
    function nextReview() { showReview(reviewIdx + 1); }
    setInterval(() => nextReview(), 5500);

    // --- INIT ---
    window.onload = ()=>{
      setLang('es'); // –ü–æ-—É–º–æ–ª—á–∞–Ω–∏—é –Ω–∞ –∏—Å–ø–∞–Ω—Å–∫–æ–º!
      showSlide(0);
    }
  </script>
</body>
</html>
